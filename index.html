<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Counting KBB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link FontAwesome -->
</head>
<body>
    <header>
        <h1><i class="fas fa-traffic-light"></i> Traffic Counting KBB</h1>
    </header>

    <main>
        <section>
            <h2><i class="fas fa-car"></i> Data Traffic Counting</h2>
            <p><i class="fas fa-road"></i> Selamat datang di aplikasi Traffic Counting KBB. Pantau dan hitung jumlah kendaraan yang lewat di berbagai lokasi strategis!</p>
        </section>

        <!-- Tombol Login -->
        <div class="login-section">
            <button class="login-btn" onclick="toggleLogin()">Login</button>
        </div>

        <!-- Modal Login -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="toggleLogin()">&times;</span>
                <h2>Login</h2>
                <form>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Traffic Counting KBB</p>
    </footer>

    <script>
        // Function to toggle the login modal
        function toggleLogin() {
            var modal = document.getElementById("login-modal");
            modal.style.display = modal.style.display === "block" ? "none" : "block";
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            var modal = document.getElementById("login-modal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
